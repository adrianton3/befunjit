    <h1 class="text title">befunjit &#8212 Befunge-93 just-in-time compiler</h1>
    <h2 class="text desc">Hover on the blue arrows in the playfield to show the compiled static path starting from that cell. Click <a href="https://github.com/madflame991/befunjit">here</a> to read about the compiler's inner workings.</h2>
    <div id="container">
        <div class="group">

v&quot;Hello, &quot;&lt;
&gt;:#,_@</div>
            </div>

        </div>
